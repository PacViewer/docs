module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: home
      name:   â†— Pacviewer
      url: "https://pacviewer.com"
      weight: 1
    - identifier: documentation
      name: ðŸ“‘ Documentation
      pageRef: /docs
      weight: 2
