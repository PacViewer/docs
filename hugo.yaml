      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/pacviewer"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: pacviewer
      name: "Pacviewer â†—"
      url: "https://pacviewer.com"
      weight: 2
    - identifier: about
      name: "About Us â†—"
      url: "https://pacviewer.com/about"
      weight: 3

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo.svg
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/pacviewer/docs/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: PacViewer/community
      repoId: R_kgDOLmY6jw
      category: General
      categoryId: DIC_kwDOLmY6j84CeSAj
      # mapping: pathname
      # strict: 0
